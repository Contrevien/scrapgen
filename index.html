<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ScrapGen</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <div id="url-input-container">
        <input id="url-input" type="text" placeholder="Enter URL" spellcheck="false" />
        <span id="status">Please Enter a Valid URL</span>
      </div>
      <div id="display-area">
        <img src="./assets/images/reset.png" alt="R" id="reset" title="Reset Selection">
      </div>
      <div id="loader-container">
        <div id="loader"></div>
      </div>
    </div>
    <script src="script.js"></script> 
  </body>
</html>
